<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/configuracion.css">
    <title>Configuracion</title>
</head>
<body>
      <!-- Botón hamburguesa para mostrar/ocultar menú -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Menú Lateral -->
    <nav class="sidebar" id="sidebar">
        <div class="menu-title">MENÚ PRINCIPAL</div>
        <div class="menu-grid">
            <button id="nuevocliente"><i class="fas fa-user-plus"></i> Nuevo Cliente</button>
            <button id="buscarcliente"><i class="fas fa-search"></i> Buscar Cliente</button>
            <button id="ubicarvehiculo"><i class="fas fa-car"></i> Ubicar Vehículo</button>
            <button id="buscarregistro"><i class="fas fa-folder-open"></i> Buscar Registro</button>
            <button id="historial"><i class="fas fa-history"></i> Historial</button>
            <button id="informes"><i class="fas fa-chart-bar"></i> Informes</button>
        </div>
     <form class="container">
    <div class="left">
      <div class="section-title">CONFIGURACION</div>
      <div class="form-group">
        <label>Primer nombre <span class="small"><span></label>
        <input type="text" name="first_name">
      </div>
      <div class="form-group">
        <label>Segundo nombre </label>
        <input type="text" name="middle_name">
      </div>
      <div class="form-group">
        <label>Apellido <span class="small"></span></label>
        <input type="text" name="last_name">
      </div>
      <div class="section-title">CORREO </div>
      <div class="form-group">
        <label>Direccion de correo</label>
        <input type="email" name="address1">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" name="city">
      </div>
      <div class="form-group">
        <label>Documento</label>
        <select name="state">
          <option value="">Select</option>
          <option value="C.C">C.C</option>
          <option value="T.I">T.I</option>
          <option value="C.E">C.E</option>
        </select>
      </div>
            <div class="form-group">
        <label>Numero de documento</label>
        <input type="number" name="#documento">
      </div>
           <div class="form-group">
        <label>Celular</label>
        <input type="number" name="celular">
      </div>

      <div class="section-title">Fecha de nacimiento</div>
      <div class="dob-group">
        <input type="date" class="form-control" id="fechaNacimiento">
      </div>
    </div>

    <div class="right">

      <div class="section-title">CAMBIAR CONTRASEÑA</div>
      <p>Por favor ingresa tu nueva contraseña</p>
      <div class="password-rules">
        <strong>Passwords must</strong>
        <ul>
          <li>Minimo 8 caracteres</li>
          <li>Almenos un numero</li>
          <li>Almenos un caracter especial</li>
        </ul>
      </div>
      <div class="form-group">
        <label>New passw</label>
        <input type="password" name="new_password">
      </div>
      <div class="form-group">
        <label>Confirm passw</label>
        <input type="password" name="confirm_password">
      </div>

      <button type="submit">Reset password</button>

      <div class="accept-btn">
        <button type="submit">Aceptar</button>
      </div>
    </div>
  </form>

</body>
</body>
